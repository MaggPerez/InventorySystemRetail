<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <!-- npx tailwindcss -i ./src/input.css -o ./public/style.css --watch -->
</head>
<body class="bg-black font-sans text-white">
    <!-- Login Page -->
     <section>
         <div class="flex flex-col space-y-10">
             <!-- Image Container -->
              <div class="w-1/2 mx-auto">
                 <img src="/public/images/dark_logo.svg" alt="">
              </div>
     


              <!-- Login Form -->
               <div class="mx-7">
                 <form id="login-field" class="space-y-6">
                  <h1 class="text-3xl font-bold text-center">Welcome, Sign in!</h1>

                    <!-- Enter Username -->
                     <div>
                        <label for="username" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Enter Username</label>
                        <input type="text" name="username" id="username" class="
                        bg-violet-600 border border-violet-400 text-white text-sm rounded-lg focus:ring-violet-300 focus:border-violet-400 block w-full p-4 
                        dark:bg-violet-700 dark:border-violet-600 dark:placeholder-violet-400 dark:text-white dark:focus:ring-violet-300 dark:focus:border-violet-400" 
                        placeholder="Username" required>
                     </div>

                     <!-- Enter Password -->
                      <div>
                        <label for="password" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Enter Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="bg-violet-600 border border-violet-400 text-white text-sm 
                        rounded-lg focus:ring-violet-300 focus:border-violet-400 block w-full p-4 dark:bg-violet-700 dark:border-violet-600 
                        dark:placeholder-violet-400 dark:text-white dark:focus:ring-violet-300 dark:focus:border-violet-400" required>
                      </div>

                      <!-- Login Button -->
                       <button id="signin-button" type="submit" class="w-full text-white bg-violet-600 hover:bg-violet-700 focus:ring-4 focus:outline-none 
                       focus:ring-violet-300 font-medium rounded-lg text-base px-5 py-4 text-center dark:bg-violet-700 dark:hover:bg-violet-800 
                       dark:focus:ring-violet-500">Sign in</button>

                       <p class="text-white text-center" id="login-message"></p>


                       <!-- Switch to Sign Up -->
                       <p class="text-sm text-center font-light text-gray-500 dark:text-gray-400">
                            Donâ€™t have an account yet? <a href="#" onclick="switchToSignUp(event)" class="font-medium text-violet-600 hover:underline dark:text-violet-500">Sign up</a>
                       </p>

                      </form>

                      



                      <!-- Sign Up Form -->
                      <div id="signUp-field" class="hidden">
                        <form action="" class="space-y-6">
                          <h1 class="text-3xl font-bold text-center">Create an account!</h1>

                          <!-- Create Username -->
                            <div>
                              <label for="username" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Create Username</label>
                              <input type="text" name="username" id="create-username-field" placeholder="Username" 
                              class="
                            bg-violet-600 border border-violet-400 text-white text-sm rounded-lg focus:ring-violet-300 focus:border-violet-400 block w-full p-4 
                            dark:bg-violet-700 dark:border-violet-600 dark:placeholder-violet-400 dark:text-white dark:focus:ring-violet-300 dark:focus:border-violet-400" 
                            required>
                            </div>


                            <!-- Create Password -->
                             <div>
                              <label for="password" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Create Password</label>
                              <input type="password" name="password" id="create-password-field" placeholder="Password" 
                              class="bg-violet-600 border border-violet-400 text-white text-sm 
                              rounded-lg focus:ring-violet-300 focus:border-violet-400 block w-full p-4 dark:bg-violet-700 dark:border-violet-600 
                              dark:placeholder-violet-400 dark:text-white dark:focus:ring-violet-300 dark:focus:border-violet-400" required>
                             </div>


                             <!-- Sign Up Button -->
                             <button id="signup-button" type="submit" class="w-full text-white bg-violet-600 hover:bg-violet-700 focus:ring-4 focus:outline-none 
                             focus:ring-violet-300 font-medium rounded-lg text-base px-5 py-4 text-center dark:bg-violet-700 dark:hover:bg-violet-800 
                             dark:focus:ring-violet-500">Sign up</button>
      
                             <p class="text-white text-center" id="login-message"></p>
      
      
                             <!-- Switch to Sign In -->
                             <p class="text-sm text-center font-light text-gray-500 dark:text-gray-400">
                              Already signed up? <a href="#" onclick="switchToLogin(event)" class="font-medium text-violet-600 hover:underline dark:text-violet-500">Sign in</a>
                             </p>
                        </form>
                      </div>


               </div>
         </div>
     </section>
     <script src="loginScript.js"></script>
</body>
</html>
